<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">    
    <title>Number Guesser</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Number Guesser</h1>
            <p>Can you guess the number (1-100, inclusive) in under 10 tries?</p>
        </div>    
        <form autocomplete="off">
            <label for="guessBox">Guess:</label>
            <input type="text" id="guessBox" class="guessBox" name="user-guess">
            <input type="submit" value="Submit" class="submitButton" onclick="checkGuess()">
        </form>
        <p class="result reset"></p>
        <p class="hint reset"></p>
        <p class="guesses reset"></p>    
        <button class="restartButton" onclick="restartGame()">Restart</button>
    </div>      
    <script src="script.js"></script>
</body>
</html>
